<logger name="org.spring.jdbc" level="OFF"/>

# Define the root logger with appender file
log4j.rootLogger = DEBUG, FILE

# Define the file appender
#log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE=org.apache.log4j.ConsoleAppender

# Set the name of the file

#log4j.appender.FILE.File=/opt/infor/sce/wildfly-10.1.0.Final/scprd-uiservice1/log/packing-ui.log
#log4j.appender.FILE.File=/home/maxim/packing-ui.log


# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=DEBUG

# Set the append to false, overwrite
log4j.appender.FILE.Append=false

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=[%p] %d{MM-dd-yyyy HH:mm:ss.SSS} %c %M - %m%n